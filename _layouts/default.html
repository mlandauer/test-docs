<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
    <title>{{ page.title }}</title>
	<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection"/>
	<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print"/> 
	<!--[if lt IE 8]>
	  <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"/>
	<![endif]-->
  </head>

  <body>
	<div class="container">
		<div class="span-24 last">
			<h1>The code behind <span style="color: #7CA3B0">Open</span><span style="color: #957676">Australia</span></h1>
		</div>
		<hr/>
		<div class="span-18">
	    	{{ content }}
	  	</div>
		<div class="span-6 last">
			<div class="box">
				<h3>Keep in touch</h3>
				<form action="http://groups.google.com/group/openaustralia-dev/boxsubscribe">
				<table border="0" style="background-color: #fff; padding: 5px;" cellspacing="0">
				  <tr><td>
				  <img src="http://groups.google.com/groups/img/3nb/groups_bar.gif"
				         height="26" width="132" alt="Google Groups"/>
				  </td></tr>
				  <tr><td style="padding-left: 5px">
				  <b>Subscribe to OpenAustralia Development</b>
				  </td></tr>
				  <tr><td style="padding-left: 5px;">
				  Email: <input type="text" name="email"/>
				  <input type="submit" name="sub" value="Subscribe"/>
				  </td></tr>
				<tr><td align="right">
				  <a href="http://groups.google.com/group/openaustralia-dev">Visit this group</a>
				</td></tr>
				</table>
				</form>
				<p><a href="http://twitter.com/openaustralia">Twitter</a> // <a href="http://identi.ca/openaustralia">Identi.ca</a> // <a href="http://www.facebook.com/pages/OpenAustralia/59877428354">Facebook</a> // <a href="http://blog.openaustralia.org">Blog</a></p>
			</div>
		</div>
	</div>
  </body>
</html>
